<div class="col-md-4 col-md-offset-4" ng-submit="auth.login()">
    <form role="form">
        <div class="form-group">
            <input type="text" ng-model="auth.loginData.email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" ng-model="auth.loginData.password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block">Sign In</button>
            <span class="pull-right"><a ui-sref="registration">Create Account!</a></span>
        </div>
    </form>
</div>
