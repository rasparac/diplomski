<div class="project-settings">
    <header class="page-header">
        <div class="row">
            <h2>
                Project Settings
            </h2>
            <div class="pull-right">
                <button class="btn btn-primary pull-left phase"
                    ui-sref="di.main.phase.new({ userId: projectSettings.userId , projectId: projectSettings.project.id })">
                    Create Project Phase
                </button>
                <button class="btn btn-success pull-right"
                    ui-sref="di.main.meeting.new({ userId: projectSettings.userId , projectId: projectSettings.project.id })">
                    Create Meeting
                </button>
            <div>
        </div>
    </header>
    <div class="row">
        <form class="form-horizontal" ng-submit="projectSettings.updateProject()">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="project-name" class="col-sm-3 control-label">Project Name:</label>
                    <div class="col-sm-9">
                        <input
                            id="project-name"
                            ng-model="projectSettings.project.project_name"
                            type="text"
                            class="form-control"
                            placeholder="Project Name">
                            <validation-errors
                                ng-show='auth.validationErrors["project_name"]'
                                error-messages='auth.validationErrors["project_name"]'>
                            </validation-errors>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-3 control-label">Description:</label>
                    <div class="col-sm-9">
                        <textarea
                            id="descriptione"
                            ng-model="projectSettings.project.description"
                            rows="3"
                            class="form-control"
                            placeholder="Description"></textarea>
                            <validation-errors
                                ng-show='auth.validationErrors["description"]'
                                error-messages='auth.validationErrors["description"]'>
                            </validation-errors>
                    </div>
                </div>
                <div class="form-group">
                    <label for="finish-percentage" class="col-sm-3 control-label">Finished:</label>
                    <div class="col-sm-9">
                        <input
                            id="finish-percentage"
                            ng-model="projectSettings.project.finished_percentage"
                            type="number"
                            min="0"
                            max="100"
                            class="form-control"
                            placeholder="Finished Percentage">
                    </div>
                </div>
            </div>    

            <div class="col-md-6">
                <div class="form-group">
                    <label for="associates-number" class="col-sm-4 control-label">Associates Number:</label>
                    <div class="col-sm-8">
                        <input
                            id="associates-number"
                            ng-model="projectSettings.project.associates_number"
                            type="number"
                            class="form-control"
                            placeholder="Associates Number">
                            <validation-errors
                                ng-show='auth.validationErrors["associates_number"]'
                                error-messages='auth.validationErrors["associates_number"]'>
                            </validation-errors>
                    </div>
                </div>
                <div class="form-group">
                    <label for="start-date" class="col-sm-3 control-label">Start Date:</label>
                    <div class="col-sm-9">
                        <input
                            type="text"
                            id="start-date"
                            bs-datepicker
                            data-date-format="MM/dd/yyyy"
                            data-min-date="{{ projectSettings.project.start_date }}"
                            data-max-date="{{ createProject.projectData.end_date }}"
                            class="form-control"
                            placeholder="Start Date"
                            data-autoclose="true"
                            ng-model="projectSettings.project.start_date"
                        >
                        <validation-errors
                            ng-show='auth.validationErrors["start_date"]'
                            error-messages='auth.validationErrors["start_date"]'>
                        </validation-errors>
                    </div>
                </div>
                <div class="form-group">
                    <label for="end-date" class="col-sm-3 control-label">End Date:</label>
                    <div class="col-sm-9">
                        <input
                            type="text"
                            id="end-date"
                            bs-datepicker
                            data-date-format="MM/dd/yyyy"
                            data-min-date="{{ projectSettings.project.start_date }}"
                            class="form-control"
                            data-autoclose="true"
                            placeholder="End Date"
                            ng-model="projectSettings.project.end_date"
                        >
                        <validation-errors
                            ng-show='auth.validationErrors["end_date"]'
                            error-messages='auth.validationErrors["end_date"]'>
                        </validation-errors>
                    </div>
                </div>
                <button class="btn btn-primary pull-right">Save</button>
            </div>
        </form>
    </div>

    <div class="row project-settings-footer">
        <div class="pull-right">
        <button
            class="btn btn-default"
            ui-sref="di.main.project.settings.invite"
        >Invite User
        </button>
        <button
            class="btn btn-default"
            ui-sref="di.main.project.settings.upload"
        >Upload Files
        </button>
        <button
            class="btn btn-default"
            ui-sref="di.main.project.settings.uploadedFiles"
        >Uploaded Files
        </button>
        </div>
   
        <div class="row" ui-view></div>
    </div>
</div>
