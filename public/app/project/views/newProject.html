<div class="project-settings">
    <h2>
        Create Project
    </h2>

    <hr>

    <form class="form-horizontal" ng-submit="createProject.createProject()">
        <div class="col-md-6">
            <div class="form-group">
                <label for="project-name" class="col-sm-3 control-label">Project Name:</label>
                <div class="col-sm-9">
                    <input
                        id="project-name"
                        ng-model="createProject.projectData.project_name"
                        type="text"
                        class="form-control"
                        placeholder="Project Name">
                        <validation-errors
                            ng-show='createProject.validationErrors["project_name"]'
                            error-messages='createProject.validationErrors["project_name"]'>
                        </validation-errors>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-3 control-label">Description:</label>
                <div class="col-sm-9">
                    <textarea
                        id="description"
                        ng-model="createProject.projectData.description"
                        rows="3"
                        class="form-control"
                        placeholder="Description"></textarea>
                        <validation-errors
                            ng-show='createProject.validationErrors["description"]'
                            error-messages='createProject.validationErrors["description"]'>
                        </validation-errors>
                </div>
            </div>
            <div class="form-group">
                <label for="finish-percentage" class="col-sm-3 control-label">Finished:</label>
                <div class="col-sm-9">
                    <input
                        id="finish-percentage"
                        ng-model="createProject.projectData.finished_percentage"
                        type="number"
                        min="0"
                        max="100"
                        class="form-control"
                        placeholder="Finished Percentage">
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="associates-number" class="col-sm-4 control-label">Associates Number:</label>
                <div class="col-sm-8">
                    <input
                        id="associates-number"
                        ng-model="createProject.projectData.associates_number"
                        type="number"
                        min="1"
                        class="form-control"
                        placeholder="Associates Number">
                        <validation-errors
                            ng-show='createProject.validationErrors["associates_number"]'
                            error-messages='createProject.validationErrors["associates_number"]'>
                        </validation-errors>
                </div>
            </div>
            <div class="form-group">
                <label for="start-date" class="col-sm-3 control-label">Start Date:</label>
                <div class="col-sm-9">
                    <input
                        type="text"
                        id="start-date"
                        bs-datepicker
                        data-date-format="dd/MM/yyyy"
                        data-max-date="{{ createProject.projectData.end_date }}"
                        data-autoclose="true"
                        class="form-control"
                        placeholder="Start Date"
                        ng-model="createProject.projectData.start_date"
                    >
                    <validation-errors
                        ng-show='createProject.validationErrors["start_date"]'
                        error-messages='createProject.validationErrors["start_date"]'>
                    </validation-errors>
                </div>
            </div>
            <div class="form-group">
                <label for="end-date" class="col-sm-3 control-label">End Date:</label>
                <div class="col-sm-9">
                    <input
                        type="text"
                        id="end-date"
                        bs-datepicker
                        data-date-format="MM/dd/yyyy"
                        data-min-date="{{ createProject.projectData.start_date }}"
                        class="form-control"
                        placeholder="End Date"
                        data-autoclose="true"
                        ng-model="createProject.projectData.end_date"
                    >
                    <validation-errors
                        ng-show='createProject.validationErrors["end_date"]'
                        error-messages='createProject.validationErrors["end_date"]'>
                    </validation-errors>
                </div>
            </div>
            <button class="btn btn-primary pull-right">Save</button>
        </div>
    </form>
</div>
