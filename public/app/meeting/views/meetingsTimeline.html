<div class="meetings-timeline">
    <div class="row timeline-header">
        <header class="col-md-6">
            <h3>Meetings Timeline</h3>
        </header>
        <div class="form-group  col-md-6" ng-show="meetingTimeline.phasesList.length > 0">
            <label for="project-phase" class="col-sm-5 control-label">Project Phase:</label>
            <div class="col-sm-7">
                <select ng-change="meetingTimeline.getPhaseMeetings(phase)" id="project-phase" class="form-control" ng-model="phase" ng-options="phase as phase.name for phase in meetingTimeline.phasesList">
                <option value>Select Phase</option>
                </select>
            </div>
        </div>
    </div>
    <custom-timeline
        timeline-data="meetingTimeline.meetings"
        project="meetingTimeline.project"
        date-format="DD/MM/YYYY HH:mm"
        state="di.main.meeting.settings">
    </custom-timeline>
</div>
